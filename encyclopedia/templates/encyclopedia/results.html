{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results for "{{ query }}" - My Encyclopedia
{% endblock %}

{% block body %}
    <h1>Results for "{{ query }}":</h1>
    <hr/>
    <ul>
        {% for item in results %}
            <li><a href="/wiki/{{ item }}">{{ item }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
